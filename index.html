<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visszaszámlálás</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #countdown {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Visszaszámlálás a következő találkozásig</h1>
    <button onclick="startCountdown()">Imádom a Rafit</button>
    <div id="countdown">Hátralévő idő: --:--</div>

   <script>
        function startCountdown() {
            const now = new Date();
            let targetDate = new Date();
            targetDate.setHours(15, 0, 0, 0); // **Ma délután 3-ra módosítva**

            function updateCountdown() {
                const currentTime = new Date();
                const difference = targetDate - currentTime;
                
                if (difference <= 0) {
                    document.getElementById("countdown").innerHTML = "Már itt az idő!";
                    clearInterval(interval);
                    return;
                }
                
                const hours = Math.floor(difference / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                
                document.getElementById("countdown").innerHTML = `Hátralévő idő: ${hours} óra ${minutes} perc..... Ja és igen, a Rafi is imád téged, mert csodálatos személyiséged van, gyönyörű vagy, nagyon okos és lélegzetelállítóan szexi!`;
            }
            
            updateCountdown();
            const interval = setInterval(updateCountdown, 1000);
        }
    </script>
</body>
</html>
